<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Cab Service</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
        }
        .brand-logo {
            width: 100px;
            margin-bottom: 15px;
        }
        .get-start-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .get-start-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/logo1.jpg" alt="Cab Service Logo" class="brand-logo">
        <h2>Welcome to Cab Service</h2>
        <p>Your reliable ride, anytime, anywhere.</p>
        <button class="get-start-btn" onclick="window.location.href='index.jsp'">Get Started</button>
    </div>
</body>
</html>
