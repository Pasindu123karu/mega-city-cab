<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cab Service</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #1d1f21;
            color: #fff;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #ff9800;
            border-radius: 5px;
        }

        .contact-header {
            position: relative;
            width: 100%;
            height: 40vh;
            background: url('./images/taxi.webp') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .contact-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .contact-header h1 {
            position: relative;
            z-index: 1;
            font-size: 42px;
        }

        .contact-section {
            max-width: 1200px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            padding: 20px;
        }

        .contact-info {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .contact-info a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 150px;
            resize: none;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background-color: #e68900;
        }

        .map-container {
            margin: 50px auto;
            max-width: 1200px;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 350px;
            border: none;
            border-radius: 10px;
        }

        .footer {
            background: #1d1f21;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }

        @media screen and (max-width: 768px) {
            .contact-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Cab Service</div>
        <div>
            <a href="home.html">Home</a>
            <a href="service.html">Services</a>
            <a href="book.html">Booking</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </div>
    </div>

    <div class="contact-header">
        <h1>Contact Us</h1>
    </div>

    <div class="contact-section">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Address:</strong> 123 Cab Street, Colombo, Sri Lanka</p>
            <p><strong>Phone:</strong> <a href="tel:+94123456789">+94 123 456 789</a></p>
            <p><strong>Email:</strong> <a href="mailto:support@cabservice.com">support@cabservice.com</a></p>
            <p><strong>Business Hours:</strong> Mon - Sun, 24/7</p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="contact-form-handler.php" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126743.08928836584!2d79.844314!3d6.9270799!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae2593b49250789%3A0x2b3bdfdbe3d69389!2sColombo%2C%20Sri%20Lanka!5e0!3m2!1sen!2s!4v1700000000000!5m2!1sen!2s"
            allowfullscreen
            loading="lazy">
        </iframe>
    </div>

    <div class="footer">
        <p>&copy; 2025 Cab Service. All Rights Reserved.</p>
    </div>

</body>
</html>
